<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassy Cafe</title>
    <!----------------- CSS LINKS ---------------->
    <link rel="stylesheet" href="css/style.css">
    <!----------------- CDN LINKS ---------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!----------------- HEADER ---------------->
    <header id="home">
        <!-- Navbar -->
        <nav id="nav">
            <div class="nav-header-container">
                <!-- Nav Header -->
                <div class="nav-header">
                    <img src="./images/klassy-logo.png" class="logo" alt="logo">
                    <button class="nav-toggle">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <!-- Links -->
                <div class="links-container">
                    <ul class="links">
                        <li><a href="#home" class="scroll-links">home</a></li>
                        <li><a href="#about" class="scroll-links">about</a></li>
                        <li><a href="#menu" class="scroll-links">menu</a></li>
                        <li><a href="#chefs" class="scroll-links">chefs</a></li>
                        <li><a href="#features" class="scroll-links">features</a></li>
                        <li><a href="#contact" class="scroll-links">contact us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!----------------- HERO ---------------->
            <section id="hero" class="hero">
                <article class="wrapper">
                    <div class="hero-text">
                        <h1>KlassyCafe</h1>
                        <h3>the best experience</h3>
                        <a href="#" class="btn btn-solid">make a reservation</a>
                    </div>
                    <div class="hero-showcase">
                        <img src="./images/hero-img.jpg" alt="showcase-img" class="img">
                    </div>
                </article>
            </section>
        <!----------------- END HERO ---------------->
    </main>
    <script src="app.js"></script>
</body>
</html>
